<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='style.css' type='text/css'>
  <title>Illiniboard</title>
</head>
<body>
  <div>
    <div class='logo-frame'>
      <img src='https://illiniboard.com/static/images/logo_images/ib_logo.png' alt='Illiniboard logo' >
    </div>
    <div class='team-records'>
      <h3>2019-2020 Season</h3>
      <p>Football: <span id='fb-record'>0-0</span></p>
      <p>Basketball: <span id='bb-record'>0-0</span></p>
    </div>
    <div class='recent-articles' id='articleList'>
      <h3>No new articles since your last visit</h3>
    </div>
    <div class='free-articles'>
      <h3>You have # free articles remaining this month</h3>
    </div>
    <!-- cornflower blue (light): #528dde -->
    <!-- midnight blue (dark): #143768 -->
    <!-- illiniboard silver: #b6bbbe -->
    <!-- illiniboard blue: #17385f -->
    <!-- illiniboard orange: #17385f -->
  </div>
  <script type='text/javascript' src='illiniboard.js'></script>
</body>
</html>
