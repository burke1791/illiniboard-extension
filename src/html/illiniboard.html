<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='/css/style.css' type='text/css'>
  <title>Illiniboard</title>
</head>
<body>
  <div>
    <div class='logo-frame'>
      <a href='https://illiniboard.com' target='_blank'>
        <img src='https://illiniboard.com/static/images/logo_images/ib_logo.png' alt='Illiniboard logo' >
      </a>
    </div>
    <div class='team-records'>
      <!-- <h3>2019-2020 Season</h3>
      <p>Football: <span id='fb-record'>0-0</span></p>
      <p>Basketball: <span id='bb-record'>0-0</span></p> -->
    </div>
    <div class='recent-articles'>
      <div class='articleList-header'>
        <h3>Latest Unread Posts</h3>
        <button class='fl-l' id='clearUnreadBtn'>Clear Unread List</button>
      </div>
      <hr>
      <div id='articleList'></div>
    </div>
    <div class='free-articles' id='freeArticles'>
      <h3>Your free stories will update after your next visit</h3>
    </div>
    <div class='footer'>
      <hr>
      <div class='footer-flex'>
        <p id='signinMessage'>
          Please <a href='https://illiniboard.com/login' target='_blank'>login</a> to get access to unlimited stories
        </p>
        <button class='bugBtn' id='bug-btn'>
          <img src="https://img.icons8.com/ios-filled/50/000000/bug.png" class='bug-icon'>
          <span class='tooltiptext'>
            <p>Found a bug?</p>
            <p>Have an idea?</p>
          </span>
        </button>
      </div>
    </div>
    <!-- cornflower blue (light): #528dde -->
    <!-- midnight blue (dark): #143768 -->
    <!-- illiniboard silver: #b6bbbe -->
    <!-- illiniboard blue: #17385f -->
    <!-- illiniboard orange: #17385f -->
  </div>
  <script type='text/javascript' src='/js/illiniboard.js'></script>
</body>
</html>
